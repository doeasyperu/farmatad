                <br />
                <h:commandLink action="View" value="#{bundleCliente.EditClienteViewLink}" immediate="true"/>

                <h:commandLink action="#{clienteController.prepareList}" value="#{bundleCliente.EditClienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundleCliente.EditClienteIndexLink}" action="/index" immediate="true" />
