<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleCliente.ListClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundleCliente.ListClienteEmpty}" rendered="#{clienteController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{clienteController.items.rowCount > 0}">
                <h:outputText value="#{clienteController.pagination.pageFirstItem + 1}..#{clienteController.pagination.pageLastItem + 1}/#{clienteController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{clienteController.previous}" value="#{bundleCliente.Previous} #{clienteController.pagination.pageSize}" rendered="#{clienteController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{clienteController.next}" value="#{bundleCliente.Next} #{clienteController.pagination.pageSize}" rendered="#{clienteController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{clienteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleCliente.ListClienteTitle_idCliente}"/>
                        </f:facet>
                        <h:outputText value="#{item.idCliente}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleCliente.ListClienteTitle_pontos}"/>
                        </f:facet>
                        <h:outputText value="#{item.pontos}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleCliente.ListClienteTitle_cpf}"/>
                        </f:facet>
                        <h:outputText value="#{item.cpf}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleCliente.ListClienteTitle_rg}"/>
                        </f:facet>
                        <h:outputText value="#{item.rg}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleCliente.ListClienteTitle_email}"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleCliente.ListClienteTitle_nome}"/>
                        </f:facet>
                        <h:outputText value="#{item.nome}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleCliente.ListClienteTitle_telefone}"/>
                        </f:facet>
                        <h:outputText value="#{item.telefone}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{clienteController.prepareView}" value="#{bundleCliente.ListClienteViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{clienteController.prepareEdit}" value="#{bundleCliente.ListClienteEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{clienteController.destroy}" value="#{bundleCliente.ListClienteDestroyLink}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{clienteController.prepareCreate}" value="#{bundleCliente.ListClienteCreateLink}"/>
            <br />
            <br />
            <h:commandLink value="#{bundleCliente.ListClienteIndexLink}" action="/index" immediate="true" />
        </h:form>
        </ui:define>
    </ui:composition>
