      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" >
                <h:outputLabel for="fornecedor" value="Selecione o fornecedor*:" />
                <h:inputText id="fornecedor" required="true"/>

                <h:outputLabel for="produto" value="Selecione o produto" />
                <h:inputText id="produto" required="true"/>

                <h:outputLabel for="valorCompra" value="Digite o valor de compra:" />

                <h:outputLabel for="valorVenda" value="Digite o valor de venda" />

                <h:commandButton value="registrar" onclick="return false;" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
