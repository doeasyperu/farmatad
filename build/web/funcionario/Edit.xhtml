            <h:form>

                    <h:inputText id="senha" value="#{funcionarioController.selected.senha}" title="#{bundleFuncionario.EditFuncionarioTitle_senha}" />

                    <h:inputText id="telefone" value="#{funcionarioController.selected.telefone}" title="#{bundleFuncionario.EditFuncionarioTitle_telefone}" />
                </h:panelGrid>
                <h:commandLink action="#{funcionarioController.update}" value="#{bundleFuncionario.EditFuncionarioSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundleFuncionario.EditFuncionarioViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{funcionarioController.prepareList}" value="#{bundleFuncionario.EditFuncionarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundleFuncionario.EditFuncionarioIndexLink}" action="/index" immediate="true" />
