<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleProduto.ListProdutoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <p:messages />
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundleProduto.ListProdutoEmpty}" rendered="#{produtoController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{produtoController.items.rowCount > 0}">
                <h:outputText value="#{produtoController.pagination.pageFirstItem + 1}..#{produtoController.pagination.pageLastItem + 1}/#{produtoController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{produtoController.previous}" value="#{bundleProduto.Previous} #{produtoController.pagination.pageSize}" rendered="#{produtoController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{produtoController.next}" value="#{bundleProduto.Next} #{produtoController.pagination.pageSize}" rendered="#{produtoController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{produtoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleProduto.ListProdutoTitle_descricao}"/>
                        </f:facet>
                        <h:outputText value="#{item.descricao}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleProduto.ListProdutoTitle_laboratorio}"/>
                        </f:facet>
                        <h:outputText value="#{item.laboratorio}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleProduto.ListProdutoTitle_nome}"/>
                        </f:facet>
                        <h:outputText value="#{item.nome}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleProduto.ListProdutoTitle_quantidade}"/>
                        </f:facet>
                        <h:outputText value="#{item.quantidade}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleProduto.ListProdutoTitle_valorVenda}"/>
                        </f:facet>
                        <h:outputText value="#{item.valorVenda}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{produtoController.prepareView}" value="#{bundleProduto.ListProdutoViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{produtoController.prepareEdit}" value="#{bundleProduto.ListProdutoEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{produtoController.destroy}" value="#{bundleProduto.ListProdutoDestroyLink}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{produtoController.prepareCreate}" value="#{bundleProduto.ListProdutoCreateLink}"/>
            <br />
            <br />
            <h:commandLink value="#{bundleProduto.ListProdutoIndexLink}" action="/index" immediate="true" />
        </h:form>
        </ui:define>
    </ui:composition>

</html>
